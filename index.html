<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA SEBARAN PUSKESMAS DI KOTA BANDUNG</title>
        Dibuat Oleh : Ani Hanifatun Nisa

<div style="background: grey; border: 1px solid #FF0000; color: blackt-size: 20px; font-weight: bold; 
letter-spacing: 0.5em; padding: 10px;">
<marquee direction="left" scrollamount="6" align="center">PETA SEBARAN PUSKESMAS DI KOTA BANDUNG</marquee>
</div> 
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Administrasi_Kecamatan_Bandung_2.js"></script>
        <script src="data/Puskesmas_Kota_Bandung_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.972815501689907,107.5054638555776],[-6.833567154407503,107.79053376405139]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'bottomright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA SEBARAN PUSKESMAS DI KOTA BANDUNG</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini merupakan peta sebaran 20 Puskesmas yang tersebar di Kota Bandung pada tahun 2025, yang diambil dari titik koordinat melalui Google Maps dan diinput ke dalam software pemetaan QGis. Peta ini dibuat pada 16 Juli 2025<br /><br />Dibuat Oleh :<br />Ani Hanifatun Nisa<br />11221010000072<br />Peminatan Biostatistik 2022<br />Program Studi Kesehatan Masyarakat<br />Fakultas Ilmu Kesehatan<br />';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_EsriDarkGray_1');
        map.getPane('pane_EsriDarkGray_1').style.zIndex = 401;
        var layer_EsriDarkGray_1 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriDarkGray_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriDarkGray_1;
        map.addLayer(layer_EsriDarkGray_1);
        function pop_Administrasi_Kecamatan_Bandung_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Penduduk'] !== null ? autolinker.link(String(feature.properties['Penduduk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Administrasi_Kecamatan_Bandung_2_0() {
            return {
                pane: 'pane_Administrasi_Kecamatan_Bandung_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,161,218,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Administrasi_Kecamatan_Bandung_2');
        map.getPane('pane_Administrasi_Kecamatan_Bandung_2').style.zIndex = 402;
        map.getPane('pane_Administrasi_Kecamatan_Bandung_2').style['mix-blend-mode'] = 'normal';
        var layer_Administrasi_Kecamatan_Bandung_2 = new L.geoJson(json_Administrasi_Kecamatan_Bandung_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Administrasi_Kecamatan_Bandung_2',
            layerName: 'layer_Administrasi_Kecamatan_Bandung_2',
            pane: 'pane_Administrasi_Kecamatan_Bandung_2',
            onEachFeature: pop_Administrasi_Kecamatan_Bandung_2,
            style: style_Administrasi_Kecamatan_Bandung_2_0,
        });
        bounds_group.addLayer(layer_Administrasi_Kecamatan_Bandung_2);
        map.addLayer(layer_Administrasi_Kecamatan_Bandung_2);
        function pop_Puskesmas_Kota_Bandung_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Puskesmas</th>\
                        <td>' + (feature.properties['Puskesmas'] !== null ? autolinker.link(String(feature.properties['Puskesmas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Puskesmas_Kota_Bandung_3_0() {
            return {
                pane: 'pane_Puskesmas_Kota_Bandung_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Puskesmas_Kota_Bandung_3');
        map.getPane('pane_Puskesmas_Kota_Bandung_3').style.zIndex = 403;
        map.getPane('pane_Puskesmas_Kota_Bandung_3').style['mix-blend-mode'] = 'normal';
        var layer_Puskesmas_Kota_Bandung_3 = new L.geoJson(json_Puskesmas_Kota_Bandung_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Puskesmas_Kota_Bandung_3',
            layerName: 'layer_Puskesmas_Kota_Bandung_3',
            pane: 'pane_Puskesmas_Kota_Bandung_3',
            onEachFeature: pop_Puskesmas_Kota_Bandung_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Puskesmas_Kota_Bandung_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Puskesmas_Kota_Bandung_3);
        map.addLayer(layer_Puskesmas_Kota_Bandung_3);
        var overlaysTree = [
            {label: '<img src="legend/Puskesmas_Kota_Bandung_3.png" /> Puskesmas_Kota_Bandung', layer: layer_Puskesmas_Kota_Bandung_3},
            {label: '<img src="legend/Administrasi_Kecamatan_Bandung_2.png" /> Administrasi_Kecamatan_Bandung', layer: layer_Administrasi_Kecamatan_Bandung_2},
            {label: "Esri Dark Gray", layer: layer_EsriDarkGray_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Administrasi_Kecamatan_Bandung_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #f7fcf5; font-size: 10pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Administrasi_Kecamatan_Bandung_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Puskesmas_Kota_Bandung_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Puskesmas'] !== null?String('<div style="color: #f7fcf5; font-size: 10pt; font-weight: bold; font-family: \'Rockwell Condensed\', sans-serif;">' + layer.feature.properties['Puskesmas']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Puskesmas_Kota_Bandung_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Administrasi_Kecamatan_Bandung_2,layer_Puskesmas_Kota_Bandung_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Administrasi_Kecamatan_Bandung_2,layer_Puskesmas_Kota_Bandung_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Administrasi_Kecamatan_Bandung_2,layer_Puskesmas_Kota_Bandung_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Administrasi_Kecamatan_Bandung_2,layer_Puskesmas_Kota_Bandung_3]);
        });
        </script>
    </body>
</html>
